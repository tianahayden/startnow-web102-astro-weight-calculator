<!DOCTYPE html>
<html>
  <head>
    <!--Materialize - Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Materialize - Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Materialize Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <meta charset="utf-8">
    <title>Astro Weight Calculator</title>
  </head>
  <body>
     <!-- Write your markup here  -->

     <section class="center-align">
        <img class="responsive-img" src="https://www.innovationpolicyplatform.org/system/files/BannerSpaceForum_0_0_0_0_0_0.jpg" alt="Space Picture">
        </section>

     <div class="container">
       <h1 class="center-align grey-text text-darken-3">Astro Weight Calculator</h1>
       <p></p>
       <div class="divider"></div>
       <p></p>
       <div class="row">
          <div class="col s6">
          <div class="section">
              <div class="card-panel blue lighten-5">
              <h5 class="grey-text text-darken-3">Calculate Weight</h5>
                    <input id="user-weight" type="text" placeholder="Weight (lbs)" />
                    <div class="input-field">
                    <select id="planets"></select>
                    </div>
                    <p></p>
                    <p id="output"></p>
                    <a class="waves-effect waves-light btn-large blue lighten-2" id="calculate-button"> Submit </a>
                    </div>
          <div class="section">
              <div class="section">
                <div class="center-align">
                <form action="#">
                  <label>
                  <input type="checkbox" id="pluto-check"> 
                  <span>Check here to remove Pluto as a planet</span>
                  <p id="output-pluto"></p>
                  </label>
                  </form>
                </div> 
                </div>
                </div>
          </div>
        </div>


        <div class="col s6">
                  <div class="section">
                      <div class="card-panel blue lighten-5">
                    <h5 class="grey-text text-darken-3">Input Custom Planet</h5>
                    <input id="custom-planet-name" type="text" placeholder="Planet name" />
                    <input id="custom-planet-rate" type="text" placeholder="Planet multiplier" />
                    <p></p>
                    <a class="waves-effect waves-light btn-large blue lighten-2" id="custom-button"> Add Planet </a>
                    <p></p>
                    <p id="custom-confirmation"></p>
                    </div>
            </div>
          </div>
        </div>
        <div class="divider"></div>
    </div>

     <!--Materialize - JavaScript at end of body for optimized loading-->
     <script type="text/javascript" src="js/materialize.min.js"></script>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
